{% extends 'base.html' %}

{% block title %}Edit Car{% endblock %}

{% block content %}
    <h1>Edit Car</h1>

    <form method="POST" action="{% url 'edit_car' car.id %}">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ car.name }}" required><br><br>
        
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="{{ car.brand }}" required><br><br>
        
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ car.model }}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ car.price }}" required><br><br>

        <button type="submit">Update Car</button>
    </form>

    <a href="{% url 'index' %}">Back to Car List</a>
{% endblock %}
